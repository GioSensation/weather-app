<!doctype html>
<html lang="en">
    <head>
        <title>The weather app</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The weather app</h1>
        <div class="city-input js-city-input">
            <label for="js-city-field">Enter city:</label>
            <input type="text" class="js-city-field" id="js-city-field"/>
            <button class="js-search-city">Search</button>
        </div>
        <div class="js-city-weather">
        </div>
        <!-- Run 

             npm install
             npm run webpack 

             to create the dist file.

             Use 

             python -m SimpleHTTPServer to view the result under the URL
             
             http://localhost:8000/index.html
              -->
        <script src="weatherapp.dist.js"></script>
    </body>
</html>
